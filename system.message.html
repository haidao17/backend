<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{wc:$string}</title>
        <meta name="robots" content="noindex, nofollow" />

        <link type="text/css" rel="stylesheet" href="data/plugin/style/global/css/materialize/css/materialize.min.css" media="screen,projection" />
        <script>

        //function locahost(){
        //	window.history.back();}

            function locahost(){
                {wc:if $defurl == ':js:'}
                    window.history.back();
                {wc:else}
                    location.href = "{wc:$defurl}";
                {wc:if:end}
            }

            function closeWindow() {
                window.open('', '_self', '');
                window.close();
            }

            var i = 1;
            if (i != 0) {
                window.close_id = setInterval(function () {
                    if (i > 0) {
                        document.getElementById('time').innerHTML = i;
                        i = i - 1;
                    } else {
                locahost();
                clearInterval(window.close_id);
            }
        }, 1000);
    }</script>
    <script src="data/plugin/style/global/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="data/plugin/style/global/css/materialize/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="box row" style="margin-top:150px">
            <div class="box-b col s6 offset-s3 z-depth-1">
            <nav>
            <div class="nav-wrapper teal darken-1">
                <div class="box-title"><a href="#" class="brand-logo center">消息提示</a></div>
            </div>
            </nav>
                <div class="box-text" style="width:100%;">
                <div class="card-content">
              <p style="text-align:center;">{wc:$string}</p>
            <div class="progress">
      <div class="indeterminate"></div>
  </div>
            </div>
                </div>
                <div class="box-button"><a class="a-2 waves-effect waves-light btn" href="javascript:;" onclick="locahost()"><font id="time">{wc:$time}</font>秒后返回上一页面</a>
                <!-- <a class="a-1 waves-effect waves-light btn" href="{wc:$str_url_two['url']}" style="float:right;">{wc:$str_url_two['text']}</a> -->
                </div> 
                <div style="height:10px; overflow:hidden; width:100%; clear:both"></div>
            </div>
        </div>
    </body>
</html>
